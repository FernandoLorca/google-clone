<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <section>
      <div class="nav">
        <div class="nav-links">
          <a href="#">Gmail</a>
          <a href="#">Imágenes</a>
        </div>
        <div class="nav-menulinks">
          <img src="img/dots-grid.png" alt="" />
        </div>
        <div class="nav-profile">
          <img
            src="https://lh3.googleusercontent.com/ogw/AOh-ky1lNd-q4x5tLYs-30Kr35zwTI4nnJujNsPQmA7JFw=s32-c-mo"
            alt=""
          />
        </div>
      </div>
    </section>
    <section class="logoBuscador">
      <div class="logoBuscador__logo">
        <img src="img/logo.png" alt="" />
      </div>
      <main>
        <div class="logoBuscador__buscador" tabindex="1">
          <div class="logoBuscador__buscador--lupa">
            <img src="img/lupa.png" alt="" />
          </div>
          <div class="logoBuscador__buscador--input">
            <input type="text" />
          </div>
          <div class="logoBuscador__buscador--mic">
            <img src="img/mic.png" alt="" />
          </div>
        </div>
      </main>
    </section>
    <section>
      <div class="btnsCta">
        <div class="btnsCta__btns">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
        <div class="btnsCta__txt">
          <p>
            Ofrecido por Google en:
            <a
              href="https://www.google.com/setprefs?sig=0_208n0FZkGaGnTvySkzhyQ6i7v_I%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiKmcL5l9n5AhU9HrkGHbuKAkMQ2ZgBCBA"
              >English</a
            >
          </p>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="footer__localisation">
        <p>Chile</p>
      </div>
      <div class="footer__nav">
        <div class="footer__nav--interes">
          <ul>
            <li>
              <a
                href="https://about.google/?utm_source=google-CL&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >Sobre Google</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/intl/es-419_cl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Publicidad</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Negocios</a
              >
            </li>
            <li>
              <a href="https://google.com/search/howsearchworks/?fg=1"
                >Cómo funciona la Búsqueda</a
              >
            </li>
          </ul>
        </div>
        <div class="footer__nav--condiciones">
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
                >Privacidad</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=es-419&fg=1"
                >Condiciones</a
              >
            </li>
            <li><a href="#">Preferencias</a></li>
          </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
